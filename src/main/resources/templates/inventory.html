<body>
<h1>Bookstore Inventory</h1>

<!-- expose the Inventory ID to JS -->
<div id="inventory-root" th:attr="data-inventory-id=${inventory.id}"></div>

<h2>Add a New Book</h2>
<form id="addBookForm" th:action="@{/addBook}" th:object="${newBook}" method="post">
    <label>Title: <input type="text" th:field="*{bookTitle}" required/></label>
    <label>Genre: <input type="text" th:field="*{bookGenre}" required/></label>
    <label>Price: <input type="number" step="0.01" th:field="*{bookPrice}" required/></label>
    <label>ISBN: <input type="text" th:field="*{bookISBN}" required/></label>
    <button type="submit">Add Book</button>
</form>

<table>
    <thead>
    <tr>
        <th>Title</th><th>Genre</th><th>Price</th><th>ISBN</th><th>Actions</th>
    </tr>
    </thead>
    <tbody id="booksBody"><!-- JS will render rows here --></tbody>
</table>

<script src="/js/inventory.js"></script>
</body>
