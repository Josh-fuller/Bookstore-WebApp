<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand text-white">Recommended Books</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light" th:href="@{/}">Back to Inventory</a>
        </div>
    </div>
</nav>

<div class="container">

    <h4 class="mb-3">Books Recommended for <span th:text="${user.username}"></span></h4>

    <div th:if="${#lists.isEmpty(recommendedBooks)}" class="alert alert-info">
        No recommendations available at this time.
    </div>

    <div class="row" th:unless="${#lists.isEmpty(recommendedBooks)}">
        <div class="col-sm-6 col-md-3 mb-4" th:each="book : ${recommendedBooks}">
            <div class="card shadow-sm h-100">

                <img th:src="${book.bookCoverURL}" class="card-img-top" style="height:200px; object-fit:cover;" alt="Book cover">

                <div class="card-body d-flex flex-column">
                    <h6 th:text="${book.bookTitle}" class="card-title"></h6>
                    <p class="text-muted mb-1" th:text="${book.bookAuthor}"></p>
                    <p class="text-muted mb-2" th:text="${book.bookGenre}"></p>
                    <p class="fw-semibold mb-3">$<span th:text="${#numbers.formatDecimal(book.bookPrice, 1, 2)}"></span></p>

                    <form th:action="@{/cart/add/{id}(id=${book.id})}" method="post" class="mt-auto">
                        <button class="btn btn-primary btn-sm w-100">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
