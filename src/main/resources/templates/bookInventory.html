<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Inventory</title>
</head>
<body>
<h1 th:text="'Inventory #' + ${bookInventory.id}"></h1>

<h2>Books:</h2>
<ul>
    <li th:each="book : ${bookInventory.books}">
        <span th:text="${book.bookTitle}"></span> -
        <span th:text="${book.bookGenres}"></span> -
        <span th:text="${book.bookPrice}"></span>
    </li>
</ul>

<h3>Add a New Book</h3>
<form th:action="@{'/bookInventories/' + ${bookInventory.id} + '/addBook'}"
      method="post"
      th:object="${book}">

    <label for="bookTitle">Title:</label>
    <input id="bookTitle" type="text" th:field="*{bookTitle}" required>

    <label for="bookGenres">Genres:</label>
    <input id="bookGenres" type="text" th:field="*{bookGenres}" required>

    <label for="bookPrice">Price:</label>
    <input id="bookPrice" type="number" step="0.01" th:field="*{bookPrice}" required>

    <label for="bookISBN">ISBN:</label>
    <input id="bookISBN" type="text" th:field="*{bookISBN}" required>

    <button type="submit">Add Book</button>
</form>


<a href="/bookInventories">Back to all inventories</a>
</body>
</html>
