<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online Bookstore Inventory Register</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            padding: 5px;
            width: 300px;
        }
        button {
            margin-top: 10px;
            padding: 8px 20px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            margin-right: 15px;
        }
        small {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Register</h1>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/register}" method="post">
        <label>Username: <input type="text" name="username" required/></label><br/>
        <label>Email: <input type="email" name="email" required/></label><br/>
        <label>Password: <input type="password" name="password" required/></label>
        <small>Must be at least 6 characters</small><br/>
        <label>Confirm Password: <input type="password" name="confirmPassword" required/></label><br/>
        <label>Account Type: 
            <select name="role">
                <option value="CUSTOMER" selected>Customer</option>
                <option value="ADMIN">Admin</option>
            </select>
        </label><br/>
        <button type="submit">Register</button>
    </form>

    <div class="links">
        <a th:href="@{/login}">Already have an account? Login</a>
        <a th:href="@{/}">Back to Home</a>
    </div>
</body>
</html>
