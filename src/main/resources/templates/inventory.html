<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bookstore Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background:#f8f9fa; }
        .cover-img { height:80px; border-radius:4px; }
    </style>
</head>
<body class="pb-5">

<nav class="navbar navbar-light bg-primary mb-4">
    <div class="container-fluid">
        <span class="navbar-brand text-white fw-semibold">Bookstore Inventory</span>
        <button class="btn btn-success" onclick="document.getElementById('add-book').scrollIntoView({behavior:'smooth'})">+ Add New Book</button>
    </div>
</nav>

<div class="container">
    <form class="search-bar" th:action="@{/search}" method="get">
        <input type="text" name="title" placeholder="Search by title..." th:value="${title}" />
        <input type="number" name="minPrice" placeholder="Min price" step="0.01" th:value="${minPrice}" />
        <input type="number" name="maxPrice" placeholder="Max price" step="0.01" th:value="${maxPrice}" />

        <select name="genre">
            <option value="">All genres</option>
            <option th:each="g : ${genres}"
                    th:value="${g}"
                    th:text="${g}"
                    th:selected="${g == genre}"></option>
        </select>
        <button type="submit">Filter</button>
    </form>


    <h5>Available Books</h5>
    <p th:if="${#lists.isEmpty(books)}" class="text-muted">No books found.</p>
    <p th:unless="${#lists.isEmpty(books)}" class="text-muted">
        Total: <span th:text="${#lists.size(books)}"></span>
    </p>

    <div th:if="${!#lists.isEmpty(books)}" class="table-responsive mb-5">
        <table class="table align-middle table-striped table-bordered">
            <thead class="table-light">
            <tr>
                <th>Cover</th><th>Title</th><th>Author</th><th>Genre</th>
                <th>Price</th><th>Description</th><th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td>
                    <a href="#" class="text-decoration-none"
                       th:attr="data-bs-toggle='modal', data-bs-target='#bookModal__' + ${book.id}">
                        <img th:src="${book.bookCoverURL}" class="cover-img" alt="Cover" />
                    </a>
                </td>
                <td>
                    <a href="#" class="fw-semibold text-primary text-decoration-none"
                       th:attr="data-bs-toggle='modal', data-bs-target='#bookModal__' + ${book.id}"
                       th:text="${book.bookTitle}">Book Title</a>
                </td>
                <td th:text="${book.bookAuthor}">Author</td>
                <td th:text="${book.bookGenre}">Genre</td>
                <td th:text="${'$' + #numbers.formatDecimal(book.bookPrice, 1, 2)}">$0.00</td>
                <td th:text="${#strings.abbreviate(book.bookDescription, 60)}">Desc</td>
                <td>
                    <form th:action="@{/removeBook/{id}(id=${book.id})}" method="post">
                        <button class="btn btn-sm btn-danger">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ðŸ“˜ Bootstrap Modal for Each Book -->
    <div th:each="book : ${books}">
        <div class="modal fade" th:id="'bookModal__' + ${book.id}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="${book.bookTitle}">Book Title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body row">
                        <div class="col-md-4 text-center mb-3">
                            <img th:src="${book.bookCoverURL}" alt="Cover" class="img-fluid rounded shadow-sm" />
                        </div>
                        <div class="col-md-8">
                            <p><strong>Author:</strong> <span th:text="${book.bookAuthor}"></span></p>
                            <p><strong>Publisher:</strong> <span th:text="${book.bookPublisher}"></span></p>
                            <p><strong>Genre:</strong> <span th:text="${book.bookGenre}"></span></p>
                            <p><strong>Price:</strong> <span th:text="${'$' + #numbers.formatDecimal(book.bookPrice, 1, 2)}"></span></p>
                            <p><strong>ISBN:</strong> <span th:text="${book.bookISBN}"></span></p>
                            <hr>
                            <p th:text="${book.bookDescription}"></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a th:href="${book.bookCoverURL}" target="_blank" class="btn btn-outline-primary">View Full Cover</a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <h5 id="add-book" class="mt-4">Add a New Book</h5>
    <form th:action="@{/addBook}" th:object="${newBook}" method="post" class="p-3 border rounded bg-light">
        <div class="mb-2"><label class="form-label">Title</label>
            <input class="form-control" th:field="*{bookTitle}" required>
        </div>
        <div class="mb-2"><label class="form-label">Author</label>
            <input class="form-control" th:field="*{bookAuthor}" required>
        </div>
        <div class="mb-2"><label class="form-label">Publisher</label>
            <input class="form-control" th:field="*{bookPublisher}">
        </div>
        <div class="mb-2"><label class="form-label">ISBN</label>
            <input class="form-control" th:field="*{bookISBN}" required>
        </div>
        <div class="mb-2"><label class="form-label">Price ($)</label>
            <input class="form-control" type="number" step="0.01" th:field="*{bookPrice}" required>
        </div>
        <div class="mb-2"><label class="form-label">Genres</label>
            <select class="form-select" multiple th:field="*{bookGenre}">
                <option th:each="g : ${genres}" th:value="${g}" th:text="${g}"></option>
            </select>
        </div>
        <div class="mb-3"><label class="form-label">Description</label>
            <textarea class="form-control" rows="3" th:field="*{bookDescription}"></textarea>
        </div>
        <button class="btn btn-primary">Add Book</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
