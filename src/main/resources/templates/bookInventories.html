<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Inventories</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Book Inventories</h1>

<!-- List all book inventories -->
<div th:if="${bookInventory.size() == 0}">
  <p>No book inventories found.</p>
</div>

<div th:each="inventory : ${bookInventory}">
  <h2>Inventory [[${inventory.id}]]</h2>

  <ul>
    <li th:each="book : ${inventory.books}">
      <a th:href="@{'/inventory/' + ${inventory.id} + '/book/' + ${book.id}}">
        [[${book.bookName}]]
      </a>
    </li>
  </ul>
</div>

</body>
</html>
